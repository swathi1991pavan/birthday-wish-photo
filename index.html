<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<!-- Script font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ===== PAGE SETUP ===== */
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #eaf2ff;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== CARD (FIXED RATIO) ===== */
.card {
    position: relative;
    width: 100%;
    max-width: 420px;
    aspect-ratio: 1 / 1;

    background: url("images/birthday-bg.png") no-repeat center center;
    background-size: contain;

    display: flex;
    flex-direction: column;
    align-items: center;

    padding-top: 85px;
}

/* ===== TEXT STYLES ===== */
.happy {
    font-size: 1.2rem;
    letter-spacing: 3px;
    color: #2f3a6f;
    margin: 0;
}

.birthday {
    font-size: 3.3rem;
    color: #2f3a6f;
    margin: 0;
}

#nameText {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    margin-top: 18px;
    color: #2f3a6f;
    font-weight: 400;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 3px rgba(47,58,111,0.25);
}

/* ===== PHOTO ===== */
#customerPhoto {
    margin-top: 40px;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    display: none;

    border: 3px solid #2f3a6f;
    background: white;
}

/* ===== MUSIC BUTTON ===== */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(47,58,111,0.9);
    color: white;
    padding: 10px 16px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 0.9rem;
}
</style>
</head>

<body>

<div class="card">
    <p class="happy">HAPPY</p>
    <p class="birthday">Birthday</p>
    <div id="nameText">Your Name</div>

    <img id="customerPhoto" alt="Photo">
</div>

<div class="music-btn" onclick="toggleMusic()">ðŸŽµ Music</div>

<audio id="bgMusic" loop>
    <source src="audio/happy-birthday-1.mp3" type="audio/mpeg">
</audio>

<script>
const nameText = document.getElementById("nameText");
const img = document.getElementById("customerPhoto");
const music = document.getElementById("bgMusic");

/* ðŸŽµ Music toggle */
function toggleMusic() {
    if (music.paused) {
        music.play();
        document.querySelector(".music-btn").innerText = "â¸ Music";
    } else {
        music.pause();
        document.querySelector(".music-btn").innerText = "ðŸŽµ Music";
    }
}

/* ðŸ”— URL parameters */
const params = new URLSearchParams(window.location.search);
const urlName = params.get("name");
let urlPhoto = params.get("photo");

if (urlName) {
    nameText.innerText = urlName;
}

if (urlPhoto) {
    if (!urlPhoto.startsWith("http")) {
        urlPhoto = "images/" + urlPhoto;
    }
    img.src = urlPhoto;
    img.style.display = "block";
}

/* â–¶ï¸ Auto-play after first click */
document.addEventListener("click", () => {
    if (music.paused) music.play();
}, { once: true });
</script>

</body>
</html>
