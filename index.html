<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<title>Happy Birthday</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;

    /* ðŸŽ‚ Birthday Template Background */
    background: url("images/birthday-bg.png") no-repeat center center fixed;
    background-size: cover;

    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #0b2c4d;
    text-align: center;
}

/* Light overlay for readability */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255,0.2);
    z-index: 0;
}

.container {
    z-index: 2;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 2.8rem;
    color: #1c4fa3;
}

h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.2rem;
    margin-top: 15px;
    color: #1c4fa3;      /* matches blue in template */
    font-weight: normal;
}

/* Photo style */
#customerPhoto {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    margin-top: 20px;
    display: none;
    object-fit: cover;
    border: 4px solid #1c4fa3;
    background: white;
}

/* Confetti */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}

/* Music button */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(28, 79, 163, 0.85);
    padding: 10px 16px;
    border-radius: 30px;
    cursor: pointer;
    user-select: none;
    color: white;
    z-index: 3;
    font-size: 0.95rem;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
    <h2 id="nameText">Your Name</h2>
    <img id="customerPhoto" alt="Photo">
</div>

<div class="music-btn" onclick="toggleMusic()">ðŸŽµ Music</div>

<audio id="bgMusic" loop>
    <source src="audio/happy-birthday-1.mp3" type="audio/mpeg">
</audio>

<script>
const nameText = document.getElementById("nameText");
const music = document.getElementById("bgMusic");
const img = document.getElementById("customerPhoto");

/* ðŸŽ‰ Confetti Setup */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];



/* ðŸŽµ Music Toggle */
function toggleMusic() {
    if (music.paused) {
        music.play();
        document.querySelector(".music-btn").innerText = "â¸ Music";
    } else {
        music.pause();
        document.querySelector(".music-btn").innerText = "ðŸŽµ Music";
    }
}

/* ðŸ”— URL Parameters */
const params = new URLSearchParams(window.location.search);
const urlName = params.get("name");
let urlPhoto = params.get("photo");

if (urlName) {
    nameText.innerText = urlName;
   // startConfetti();
}

if (urlPhoto) {
    if (!urlPhoto.startsWith("http")) {
        urlPhoto = "images/" + urlPhoto;
    }
    img.src = urlPhoto;
    img.style.display = "block";
}

/* â–¶ï¸ Auto-play after first click */
document.addEventListener("click", () => {
    if (music.paused) music.play();
}, { once: true });
</script>

</body>
</html>
